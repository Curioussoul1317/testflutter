<!DOCTYPE html>
<html>
<head>
  <!--
    CRITICAL: This script MUST be FIRST - before base href, before anything else.
    It saves OAuth callback params before the service worker can strip them.
  -->
  <script>
    (function() {
      'use strict';
      var search = window.location.search;

      // Check if this is an OAuth callback (has ?code= in URL)
      if (search && search.indexOf('code=') !== -1) {
        var params = new URLSearchParams(search);
        var code = params.get('code');
        var state = params.get('state');
        var error = params.get('error');

        if (code) {
          sessionStorage.setItem('oauth_code', code);
          sessionStorage.setItem('oauth_state', state || '');

          // Clean URL immediately to prevent service worker caching issues
          // The code is now safely in sessionStorage
          window.history.replaceState({}, document.title, '/');
        }
        if (error) {
          sessionStorage.setItem('oauth_error', error);
        }
      }
    })();
  </script>

  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="WAMCO Online - Waste Management Services">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="WAMCO Online">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>WAMCO Online</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
